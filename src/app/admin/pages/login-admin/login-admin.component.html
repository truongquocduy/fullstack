<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 bg-warning p-3" style="margin-top: 10%;height: 400px;">
            <h3 class="text-center mt-5">Login Administrator</h3>
            <form #frm="ngForm" (submit)="login()">
                <div class="mb-3 mt-5">
                    <input type="text" class="form-control p-4 w-75 mx-auto" placeholder="Username" [(ngModel)]="username" name="username" style="font-size: 24px;">
                </div>
                <div class="mb-3 mt-4">
                    <input type="password" class="form-control p-4 w-75 mx-auto" [(ngModel)]="password" placeholder="Password" name="password" style="font-size: 24px;">
                </div>
                <button type="submit" class="btn btn-primary mx-auto d-block w-50">LOGIN</button>
              </form>
        </div>
    </div>
</div>
