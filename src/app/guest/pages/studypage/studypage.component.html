<div class="col-lg-10 " style="position: relative;left: 140px;">
    <div class="row">
        <div class="col-lg-12 ps-4">
            <h2 class="khoahoc-title">Khóa chưa học</h2>
        </div>
        <div class="khoahoc col-lg-3 ps-1 pe-1" *ngFor="let item of listCourses;let index = index">
            <div class="card">
                <a class="nav-link" [routerLink]="'../studydetail/'+item.id">
                    <div class="card-body">
                        <img [src]="'assets/img/'+ item.image" class="w-100" alt="" style="border-radius: 16px;">
                        <h3 class="mt-4" style="font-size: 18px;font-weight: 600;">{{item.name}}</h3>
                        <p class="mt-3" style="font-size: 14px;color: #5a5757;">
                            <i class="fas fa-users me-1"></i>
                            <span>3010</span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
        
    </div>
</div>
