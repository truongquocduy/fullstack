<div class="col-lg-10 " style="position: relative;left: 140px;">
    <div class="offcanvas offcanvas-end" id="demo" style="width: 720px;padding: 0 40px;">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <h5><strong>1 bình luận</strong></h5>
            <form action="#" method="post" style="margin-bottom: 50px;">
                <img src="assets/img/nam.png" width="50px" alt="">
                <input class="ms-2"  style="width: 70%;outline: none;height: 50px; font-size: 16px;border: none;border-bottom: 1px solid black;" type="text" placeholder="Viết bình luận của bạn">
                <button type="button" class="btn btn-success mt-2 float-right" style="border-radius: 50px;">BÌNH LUẬN</button>
            </form>
            <div class="div w-100 pe-5 mt-2" style="display: inline-flex;">
                <img src="assets/img/nam.png" width="50px" height="50px" alt="">
                <p class="ml-3 p-2" style="background-color: #f2f3f5;border-radius: 10px 20px 10px 20px;">
                    <strong style="color: #292929;font-weight: 800;">Dong Ngo</strong> <br>
                    Quan trọng là thái độ của bạn có thật sự muốn học hay không chứ có chia công việc trên calendar hay các thứ khác mà không làm theo thì cũng công cốc.
                </p>
            </div>
        </div>
      </div>
    <div class="row">
        <div class="col-lg-12 me-5 pe-5 pb-5" style="border-right: 1px solid #ece5e5;">
            <div class="row justify-content-center">
                <div class="col-lg-2" >
                    <div class="card">
                        <div class="card-body">
                            <strong style="color: #292929;font-weight: 800;">Dong Ngo</strong>
                            <p class="mt-2" style="color: #757575;">nothing yet.</p>
                        </div>
                        <div class="card-footer" style="background-color: white;padding:0;">
                            <button type="button" class="btn" style="font-size: 26px;color: #757575;">
                                <i class="far fa-heart"></i>
                            </button>
                            <button type="button" data-bs-toggle="offcanvas" data-bs-target="#demo" class="btn ms-3" style="font-size: 26px;color: #757575;">
                                <i class="far fa-comment"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="row">
                        <h1 class="khoahoc-title" style="font-size: 40px;font-weight: 700;">{{blog.tieude}}</h1>
                    </div>
                    <div class="row pt-3" >
                        <div class="col-lg-10">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhYWNce9bE6S5rhq9eEhNgjukGmEEzjpOgA&usqp=CAU"
                                height="30px" alt="">
                            <strong class="ms-3" style="color: #292929;font-weight: 800;">Dong Ngo</strong>
                        </div>
                        <div class="col-lg-2 ps-5">
                            <i class="far fa-bookmark me-3"></i>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="row">
                        <p [innerHTML]="blog.noidung"  class="p-3" style="line-height: 2;font-size: 20px;color: #292929;word-wrap: break-word;font-weight: 100;">
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
